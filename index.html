<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container_css ">
            <h2>Custom Css Styling</h2>
            <form>
                <h2>Registration Form</h2>
                <div>
                    <label for="firstname">First Name: </label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div>
                    <label for="lastname">Last Name: </label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div>
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="number">Mobile No: </label>
                    <input type="tel" name="number" id="number">
                </div>
                <div style="text-align: center;">
                    <label for="gender" style="margin-left: 10px; font-weight: 700;">Gender: </label>
                    <span>Female</span> <input type="radio" name="gender" id="gender" style="height: max-content !important;">
                    <span>Male</span> <input type="radio" name="gender" id="gender" style="height: max-content !important;">
                </div>
                <div style="text-align: center !important;">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="Accra">Accra</option>
                        <option value="Kumasi">Kumasi</option>
                        <option value="Temale">Temale</option>
                        <option value="Cape coast">Cape Coast</option>
                        <option value="Tarkodie">Tarkodie</option>
                    </select>
                </div>

                <div style="margin: 0 20px;">
                    <button style="display: block; width: 100%; border: none; border-radius: 5px;" type="submit">Register</button>
                </div>

            </form>
    </div>

    <div class="container row mt-5 mb-5">
        <div class="main_content col-md-6 col-11 offset-md-4 offset-1">
            <form action="#">
                <div class="text-center mt-2">
                    <p class="h5 text-uppercase text-white fw-bolder">Form Bootstrap Styling</p>
                    <div class="line"></div>
                    <p class="h5 d-inline-block text-white">Register</p>
                    <div class="line"></div>
                    <p>Create your account. It's free and only takes a minute...</p>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <input type="email" id="email" class="form-control" aria-describedby="email" placeholder="Email">
                    </div>
                    <div class="col-12 mb-3">
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
                    </div>
                    <div class="col-12 mb-3">
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirm Password">
                    </div>
                    <div class="col-12 mb-3 ml-1">
                        <input type="checkbox" class="form-check-input btn-success mr-1" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I accept the <span><a href="#" class="text-decoration-none fw-bold link-success">Terms of Use</a></span> & <span><a href="#" class="text-decoration-none fw-bold link-success">Privacy Policy</a></span></label>
                    </div>
                    <div class="col-12 d-grid">
                        <button type="submit" class="btn btn-success mb-3">Register</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


    
</body>
</html>
